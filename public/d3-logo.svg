<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular beige -->
  <circle cx="50" cy="50" r="45" fill="#F5F0E0" stroke="#2E5233" stroke-width="6"/>
  
  <!-- Letra D3 en verde -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2E5233" text-anchor="middle">D3</text>
  
  <!-- Flecha circular alrededor -->
  <path d="M 25 15 A 35 35 0 1 1 75 15" stroke="#2E5233" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Definir la punta de flecha -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2E5233"/>
    </marker>
  </defs>
</svg>
